server {
    listen 80;
    server_name localhost;

    # The root directory where the Angular app files are stored in the container
    root /usr/share/nginx/html;
    
    # The entry point file
    index index.html;

    # ----------------------------------------------------------------------
    # Gzip Compression (Improves loading speed)
    # ----------------------------------------------------------------------
    gzip on;
    gzip_vary on;
    gzip_min_length 10240;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/javascript;
    gzip_disable "MSIE [1-6]\.";

    # ----------------------------------------------------------------------
    # Main Location Block - Handles SPA Routing
    # ----------------------------------------------------------------------
    location / {
        # First try to serve the file matching the URI (e.g., an image)
        # Then try the URI with a trailing slash (directory)
        # If neither exists, fallback to index.html (Angular Router handles the rest)
        try_files $uri $uri/ /index.html;
    }

    # ----------------------------------------------------------------------
    # Cache Control for Static Assets
    # ----------------------------------------------------------------------
    # Cache images, fonts, and other static files for 1 year
    location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|eot|ttf|svg)$ {
        expires 1y;
        add_header Cache-Control "public";
        access_log off;
    }

    # ----------------------------------------------------------------------
    # Error Pages
    # ----------------------------------------------------------------------
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}