<form #loginForm="ngForm" (ngSubmit)="onSubmit()" class="login-form">
  <h2 class="mb-4">Login</h2>
  
  <!-- Error Message -->
  <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
    {{ errorMessage }}
  </div>
  
  <!-- Demo Credentials -->
  <div class="demo-credentials mb-4">
    <p class="small text-muted mb-2">Demo Credentials (or register new user):</p>
    <div class="d-flex flex-wrap gap-2">
      <button type="button" class="btn btn-outline-primary btn-sm" 
              (click)="fillDemoCredentials('admin')">Admin</button>
      <button type="button" class="btn btn-outline-success btn-sm" 
              (click)="fillDemoCredentials('staff')">Staff</button>
      <button type="button" class="btn btn-outline-info btn-sm" 
              (click)="fillDemoCredentials('user')">Customer</button>
    </div>
    <p class="small text-muted mt-2 mb-0">Password: password123</p>
  </div>

  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input
      type="email"
      id="email"
      name="email"
      class="form-control"
      required
      [(ngModel)]="email"
      #emailCtrl="ngModel"
      email
      [disabled]="isLoading"
    />
    <div *ngIf="emailCtrl.invalid && emailCtrl.touched" class="text-danger">
      Valid email is required.
    </div>
  </div>
  
  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input
      type="password"
      id="password"
      name="password"
      class="form-control"
      required
      minlength="6"
      [(ngModel)]="password"
      #passwordCtrl="ngModel"
      [disabled]="isLoading"
    />
    <div *ngIf="passwordCtrl.invalid && passwordCtrl.touched" class="text-danger">
      Password must be at least 6 characters.
    </div>
  </div>
  <button type="submit" class="btn btn-primary w-100" 
          [disabled]="loginForm.invalid || isLoading">
    <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2" role="status"></span>
    {{ isLoading ? 'Logging in...' : 'Login' }}
  </button>
  
  <div class="mt-3 text-center">
    <span>Not registered?</span>
    <a routerLink="/sign-up" class="btn btn-link">Register here</a>

    <!-- <a [routerLink]="['/profile',{name:'DD'}]" class="btn btn-link">Go to Profile(testing purpose only)</a> -->
  </div>
</form>
