<form [formGroup]="registerUserForm" (ngSubmit)="onSubmitUserForm()" class="register-form">
  <h2 class="mb-4">Register</h2>
  
   <div class="mb-3">
    <label for="firstName" class="form-label">First Name *</label>
    <input
      class="form-control mt-2"
      formControlName="firstName"
      placeholder="First Name"
    />
    <div *ngIf="showErrors(getControl('firstName'))" class="text-danger mt-1">
      {{ getErrorMessage('firstName') }}
    </div>
  </div>
   <div class="mb-3">
    <label for="middleName" class="form-label">Middle Name</label>
    <input
      formControlName="middleName"
      class="form-control mt-2"
      placeholder="Middle Name"
    />
    <div *ngIf="showErrors(getControl('middleName'))" class="text-danger mt-1">
      {{ getErrorMessage('middleName') }}
    </div>
  </div>
  <div class="mb-3">
    <label for="lastName" class="form-label">Last Name *</label>
    <input
      formControlName="lastName"
      class="form-control mt-2"
      placeholder="Last Name"
    />
    <div *ngIf="showErrors(getControl('lastName'))" class="text-danger mt-1">
      {{ getErrorMessage('lastName') }}
    </div>
    </div>
  <div class="mb-3">
    <label for="mobile" class="form-label">Mobile *</label>
    <input
      formControlName="mobile"
      class="form-control mt-2"
      placeholder="Mobile No."
    />
     <div *ngIf="showErrors(getControl('mobile'))" class="text-danger mt-1">
      {{ getErrorMessage('mobile') }}
    </div>
  </div>

  <div class="mb-3">
    <label for="userType" class="form-label">User Type *</label>
    <select
      id="userType"
      name="userType"
      class="form-select"
      required
      [(ngModel)]="userType"
      #userTypeCtrl="ngModel"
      [disabled]="isLoading"
    >
      <option value="" disabled selected>Select user type</option>
      <option value="Customer">Customer</option>
      <option value="Admin">Admin</option>
      <option value="Staff">Staff</option>
    </select>
    <div *ngIf="userTypeCtrl.invalid && userTypeCtrl.touched" class="text-danger">
      User type is required.
    </div>
  </div>
  
  <div class="mb-3">
    <label for="email" class="form-label">Email *</label>
    <input
      type="email"
      id="email"
      name="email"
      class="form-control"
      required
      email
      [(ngModel)]="email"
      #emailCtrl="ngModel"
      [disabled]="isLoading"
      (blur)="checkEmailAvailability()"
    />
    <div *ngIf="emailCtrl.invalid && emailCtrl.touched" class="text-danger">
      Please enter a valid email address.
    </div>
  </div>
  
  <div class="mb-3">
    <label for="password" class="form-label">Password *</label>
    <input
      type="password"
      id="password"
      name="password"
      class="form-control"
      required
      minlength="6"
      [(ngModel)]="password"
      #passwordCtrl="ngModel"
      [disabled]="isLoading"
    />
    <div *ngIf="passwordCtrl.invalid && passwordCtrl.touched" class="text-danger">
      Password must be at least 6 characters long.
    </div>
  </div>
  
  <div class="mb-3">
    <label for="confirmPassword" class="form-label">Confirm Password *</label>
    <input
      type="password"
      id="confirmPassword"
      name="confirmPassword"
      class="form-control"
      required
      [(ngModel)]="confirmPassword"
      #confirmPasswordCtrl="ngModel"
      [disabled]="isLoading"
    />
    <div *ngIf="confirmPasswordCtrl.touched && password !== confirmPassword" class="text-danger">
      Passwords do not match.
    </div>
  </div>

  <div class="mt-3 text-center">
    <span>Already registered?</span>
    <a routerLink="/sign-in" class="btn btn-link">Login here</a>
  </div>
</form>
