name: CI Pipeline (Angular + Spring Microservices)

on:
  push:
    branches: [ master, dev ]
  pull_request:
    branches: [ master, dev ]

permissions:
  contents: read
  packages: write

jobs:
  ################################
  # STAGE 1: Build Frontend
  ################################
  build-frontend:
    name: Stage 1 - Build Frontend (Angular)
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: webapp

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: webapp/package-lock.json

      - run: npm ci
      - run: npm run build -- --configuration production

      - uses: actions/upload-artifact@v4
        with:
          name: angular-dist
          path: webapp/dist/

  ################################
  # STAGE 2A: Build Backend - Auth Service
  ################################
  build-Auth-Service:
    name: Stage 2A - Build Auth Service
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Verify Auth Service Directory
        run: ls backend/Auth-Service

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Build Auth Service
        run: |
          echo "Workspace:"
          pwd
          echo "Tree:"
          ls -R
          cd backend/Auth-Service || exit 1
          mvn -B clean verify

      - uses: actions/upload-artifact@v4
        with:
          name: Auth-Service-jar
          path: backend/Auth-Service/target/*.jar

  ################################
  # STAGE 2B: Build Backend - User Service
  ################################
  build-User-Service:
    name: Stage 2B - Build User Service
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Verify User Service Directory
        run: ls backend/User-Service

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Build User Service
        run: |
          echo "Workspace:"
          pwd
          echo "Tree:"
          ls -R
          cd backend/User-Service || exit 1
          mvn -B clean verify

      - uses: actions/upload-artifact@v4
        with:
          name: User-Service-jar
          path: backend/User-Service/target/*.jar

  ################################
  # STAGE 3: Deploy (Docker Images)
  ################################
  deploy:
    name: Stage 3 - Deploy (Docker Images)
    runs-on: ubuntu-latest

    needs:
      - build-frontend
      - build-Auth-Service
      - build-User-Service

    if: github.ref == 'refs/heads/master'

    steps:
      - uses: actions/checkout@v4

      ################################
      # Download artifacts
      ################################
      - uses: actions/download-artifact@v4
        with:
          name: angular-dist
          path: webapp/dist/

      - uses: actions/download-artifact@v4
        with:
          name: Auth-Service-jar
          path: backend/Auth-Service/target/

      - uses: actions/download-artifact@v4
        with:
          name: User-Service-jar
          path: backend/User-Service/target/

      ################################
      # Docker Login
      ################################
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      ################################
      # Build & Push Frontend Image
      ################################
      - name: Build & Push Frontend Image
        run: |
          docker build \
            -f webapp/Dockerfile \
            -t ghcr.io/${{ github.repository_owner }}/indianfoodrestro-frontend:latest \
            webapp
          docker push ghcr.io/${{ github.repository_owner }}/indianfoodrestro-frontend:latest

      ################################
      # Build & Push Auth Service Image
      ################################
      - name: Build & Push Auth Service Image
        run: |
          docker build \
            -f backend/Auth-Service/Dockerfile \
            -t ghcr.io/${{ github.repository_owner }}/indianfoodrestro-Auth-Service:latest \
            backend/Auth-Service
          docker push ghcr.io/${{ github.repository_owner }}/indianfoodrestro-Auth-Service:latest

      ################################
      # Build & Push User Service Image
      ################################
      - name: Build & Push User Service Image
        run: |
          docker build \
            -f backend/User-Service/Dockerfile \
            -t ghcr.io/${{ github.repository_owner }}/indianfoodrestro-User-Service:latest \
            backend/User-Service
          docker push ghcr.io/${{ github.repository_owner }}/indianfoodrestro-User-Service:latest