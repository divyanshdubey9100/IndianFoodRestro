name: CI Pipeline (Angular + Spring)

on:
  push:
    branches: [ master, dev ]
  pull_request:
    branches: [ master, dev ]

permissions:
  contents: read
  packages: write

jobs:
  ################################
  # STAGE 1: Build Frontend
  ################################
  build-frontend:
    name: Stage 1 - Build Frontend (Angular)
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: webapp

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: webapp/package-lock.json

      - run: npm ci
      - run: npm run build -- --configuration production

      - uses: actions/upload-artifact@v4
        with:
          name: angular-dist
          path: webapp/dist/

  ################################
  # STAGE 2: Build Backend
  ################################
  build-backend:
    name: Stage 2 - Build Backend (Spring Boot)
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend/UserService

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - run: mvn -B clean verify

      - uses: actions/upload-artifact@v4
        with:
          name: spring-jars
          path: backend/UserService/target/*.jar

  ################################
  # STAGE 3: Deploy
  ################################
  deploy:
    name: Stage 3 - Deploy (Docker Images)
    runs-on: ubuntu-latest

    # This defines STAGE ORDER
    needs:
      - build-frontend
      - build-backend

    # Deploy only from master
    if: github.ref == 'refs/heads/master'

    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: angular-dist
          path: webapp/dist/

      - uses: actions/download-artifact@v4
        with:
          name: spring-jars
          path: backend/UserService/target/

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push Frontend Image
        run: |
          docker build \
            -f webapp/Dockerfile \
            -t ghcr.io/${{ github.repository_owner }}/indianfoodrestro-frontend:latest \
            webapp
          docker push ghcr.io/${{ github.repository_owner }}/indianfoodrestro-frontend:latest

      - name: Build & Push Backend Image
        run: |
          docker build \
            -f backend/UserService/Dockerfile \
            -t ghcr.io/${{ github.repository_owner }}/indianfoodrestro-userservice:latest \
            backend/UserService
          docker push ghcr.io/${{ github.repository_owner }}/indianfoodrestro-userservice:latest
