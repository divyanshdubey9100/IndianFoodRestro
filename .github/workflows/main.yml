name: CI Pipeline (Angular + Spring Microservices)

on:
  push:
    branches: [ master, dev ]
  pull_request:
    branches: [ master, dev ]

permissions:
  contents: read
  packages: write

jobs:
  ################################
  # STAGE 1: Build Frontend
  ################################
  build-frontend:
    name: Stage 1 - Build Frontend (Angular)
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: webapp

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: webapp/package-lock.json

      - run: npm ci
      - run: npm run build -- --configuration production

      - uses: actions/upload-artifact@v4
        with:
          name: angular-dist
          # Uploads the entire dist folder so structure is preserved
          path: webapp/dist/

  ################################
  # STAGE 2A: Build Backend - Auth Service
  ################################
  build-auth-service:
    name: Stage 2A - Build Auth Service
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Build Auth Service
        run: |
          cd backend/Auth-Service
          mvn -B clean verify
          # SAFETY STEP: Remove the '.original' jar if it exists to prevent Docker copy errors
          rm -f target/*.original

      - uses: actions/upload-artifact@v4
        with:
          name: auth-service-jar
          path: backend/Auth-Service/target/*.jar

  ################################
  # STAGE 2B: Build Backend - User Service
  ################################
  build-user-service:
    name: Stage 2B - Build User Service
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Build User Service
        run: |
          cd backend/User-Service
          mvn -B clean verify
          # SAFETY STEP: Remove the '.original' jar
          rm -f target/*.original

      - uses: actions/upload-artifact@v4
        with:
          name: user-service-jar
          path: backend/User-Service/target/*.jar

  ################################
  # STAGE 3: Deploy (Docker Images)
  ################################
  deploy:
    name: Stage 3 - Deploy (Docker Images)
    runs-on: ubuntu-latest
    
    needs: 
      - build-frontend
      - build-auth-service
      - build-user-service

    if: github.ref == 'refs/heads/master'

    steps:
      - uses: actions/checkout@v4

      ################################
      # Download artifacts
      ################################
      # This restores 'webapp/dist' exactly as it was uploaded
      - uses: actions/download-artifact@v4
        with:
          name: angular-dist
          path: webapp/dist/

      # This puts the jar into 'backend/Auth-Service/target/'
      - uses: actions/download-artifact@v4
        with:
          name: auth-service-jar
          path: backend/Auth-Service/target/

      # This puts the jar into 'backend/User-Service/target/'
      - uses: actions/download-artifact@v4
        with:
          name: user-service-jar
          path: backend/User-Service/target/

      ################################
      # Docker Hub Login
      ################################
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      ################################
      # Build & Push Frontend Image
      ################################
      - name: Build & Push Frontend Image
        run: |
          cd webapp
          docker build \
            -f DockerFile \
            -t docker.io/${{ secrets.DOCKER_USER }}/indianfoodrestro-frontend:latest \
            .
          docker push docker.io/${{ secrets.DOCKER_USER }}/indianfoodrestro-frontend:latest

      ################################
      # Build & Push Auth Service Image
      ################################
      - name: Build & Push Auth Service Image
        run: |
          cd backend/Auth-Service
          docker build \
            -f DockerFile \
            -t docker.io/${{ secrets.DOCKER_USER }}/indianfoodrestro-auth-service:latest \
            .
          docker push docker.io/${{ secrets.DOCKER_USER }}/indianfoodrestro-auth-service:latest

      ################################
      # Build & Push User Service Image
      ################################
      - name: Build & Push User Service Image
        run: |
          cd backend/User-Service
          docker build \
            -f DockerFile \
            -t docker.io/${{ secrets.DOCKER_USER }}/indianfoodrestro-user-service:latest \
            .
          docker push docker.io/${{ secrets.DOCKER_USER }}/indianfoodrestro-user-service:latest