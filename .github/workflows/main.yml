name: CI Pipeline (Angular + Spring)

on:
  push:
    branches: [ master, dev ]
  pull_request:
    branches: [ master, dev ]

jobs:
  ################################
  # Frontend - Angular 19
  ################################
  frontend:
    name: Frontend Build (Angular)
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: webapp

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: webapp/package-lock.json

      - run: npm ci
      - run: npm run build -- --configuration production

      - uses: actions/upload-artifact@v4
        with:
          name: angular-dist
          path: webapp/dist/

  ################################
  # Backend - Spring Boot
  ################################
  backend:
    name: Backend Build (Spring Boot)
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend/UserService

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - run: mvn -B clean verify

      - uses: actions/upload-artifact@v4
        with:
          name: spring-jars
          path: backend/UserService/target/*.jar

  ################################
  # Deploy - Docker Build & Push
  ################################
  deploy:
    name: Deploy (Docker Images)
    runs-on: ubuntu-latest
    needs: [ frontend, backend ]
    if: github.ref == 'refs/heads/master'

    steps:
      - uses: actions/checkout@v4

      - name: Download FE artifact
        uses: actions/download-artifact@v4
        with:
          name: angular-dist
          path: webapp/dist/

      - name: Download BE artifact
        uses: actions/download-artifact@v4
        with:
          name: spring-jars
          path: backend/UserService/target/

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push Frontend Image
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/indianfoodrestro-frontend:latest webapp
          docker push ghcr.io/${{ github.repository_owner }}/indianfoodrestro-frontend:latest

      - name: Build & Push Backend Image
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/indianfoodrestro-userservice:latest backend/UserService
          docker push ghcr.io/${{ github.repository_owner }}/indianfoodrestro-userservice:latest
