name: CI Pipeline (Angular + Spring Microservices)

on:
  push:
    branches: [ master, R2026.1, dev ]
  pull_request:
    branches: [ master, R2026.1, dev ]

jobs:
  build-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: webapp
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: webapp/package-lock.json
      - run: npm ci
      - run: npm run build -- --configuration production
      - uses: actions/upload-artifact@v4
        with:
          name: angular-dist
          path: webapp/dist/

  build-auth-service:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          # Hardcoded here for the container init, or use secrets
          POSTGRES_DB: indian_food_db
          POSTGRES_USER: indian_food_restro
          POSTGRES_PASSWORD: indian_food_restro
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U indian_food_restro"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Build Auth Service
        run: |
          cd backend/Auth-Service
          # Force localhost connection
          mvn -B clean verify \
            -Dspring.datasource.url=jdbc:postgresql://localhost:5432/indian_food_db \
            -Dspring.datasource.username=indian_food_restro \
            -Dspring.datasource.password=indian_food_restro \
            -Dspring.jpa.hibernate.ddl-auto=create-drop
          rm -f target/*.original

      - uses: actions/upload-artifact@v4
        with:
          name: auth-service-jar
          path: backend/Auth-Service/target/*.jar

  build-user-service:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: indian_food_db
          POSTGRES_USER: indian_food_restro
          POSTGRES_PASSWORD: indian_food_restro
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U indian_food_restro"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Build User Service
        run: |
          cd backend/User-Service
          mvn -B clean verify \
            -Dspring.datasource.url=jdbc:postgresql://localhost:5432/indian_food_db \
            -Dspring.datasource.username=indian_food_restro \
            -Dspring.datasource.password=indian_food_restro \
            -Dspring.jpa.hibernate.ddl-auto=create-drop
          rm -f target/*.original

      - uses: actions/upload-artifact@v4
        with:
          name: user-service-jar
          path: backend/User-Service/target/*.jar

  deploy:
    runs-on: ubuntu-latest
    needs: 
      - build-frontend
      - build-auth-service
      - build-user-service
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/master'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: angular-dist
          path: webapp/dist/
      - uses: actions/download-artifact@v4
        with:
          name: auth-service-jar
          path: backend/Auth-Service/target/
      - uses: actions/download-artifact@v4
        with:
          name: user-service-jar
          path: backend/User-Service/target/
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build & Push Frontend
        run: |
          cd webapp
          docker build -f DockerFile -t docker.io/${{ secrets.DOCKER_USER }}/indianfoodrestro-frontend:latest .
          docker push docker.io/${{ secrets.DOCKER_USER }}/indianfoodrestro-frontend:latest
      - name: Build & Push Auth Service
        run: |
          cd backend/Auth-Service
          docker build -f DockerFile -t docker.io/${{ secrets.DOCKER_USER }}/indianfoodrestro-auth-service:latest .
          docker push docker.io/${{ secrets.DOCKER_USER }}/indianfoodrestro-auth-service:latest
      - name: Build & Push User Service
        run: |
          cd backend/User-Service
          docker build -f DockerFile -t docker.io/${{ secrets.DOCKER_USER }}/indianfoodrestro-user-service:latest .
          docker push docker.io/${{ secrets.DOCKER_USER }}/indianfoodrestro-user-service:latest
