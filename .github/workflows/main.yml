name: CI Pipeline (Angular + Spring)

on:
  push:
    branches: [ master, dev ]
  pull_request:
    branches: [ master, dev ]

jobs:
  ################################
  # Frontend - Angular 19
  ################################
  frontend:
    name: Frontend Build (Angular)
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: webapp

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: webapp/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build Angular app
        run: npm run build -- --configuration production

      - name: Upload FE artifact
        uses: actions/upload-artifact@v4
        with:
          name: angular-dist
          path: webapp/dist/

  ################################
  # Backend - Spring Boot
  ################################
  backend:
    name: Backend Build (Spring Boot)
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Build & Test services
        run: mvn -B clean verify

      - name: Upload BE artifacts
        uses: actions/upload-artifact@v4
        with:
          name: spring-jars
          path: backend/**/target/*.jar

  ################################
  # Integration Stage
  ################################
  integration:
    name: Integration Stage
    runs-on: ubuntu-latest
    needs: [ frontend, backend ]

    steps:
      - name: Download FE artifact
        uses: actions/download-artifact@v4
        with:
          name: angular-dist
          path: dist/

      - name: Download BE artifact
        uses: actions/download-artifact@v4
        with:
          name: spring-jars
          path: jars/

      - name: List artifacts
        run: |
          echo "Frontend build:"
          ls dist/
          echo "Backend build:"
          ls jars/
