name: CI Pipeline (Angular + Spring Microservices)

on:
  push:
    branches: [ master, dev ]
  pull_request:
    branches: [ master, dev ]

permissions:
  contents: read
  packages: write

jobs:
  ################################
  # STAGE 1: Build Frontend
  ################################
  build-frontend:
    name: Stage 1 - Build Frontend (Angular)
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: webapp

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: webapp/package-lock.json

      - run: npm ci
      - run: npm run build -- --configuration production

      - uses: actions/upload-artifact@v4
        with:
          name: angular-dist
          path: webapp/dist/

  ################################
  # STAGE 2A: Build Backend - Auth Service
  ################################
  build-auth-service:
    name: Stage 2A - Build Auth Service
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend/auth-service

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - run: mvn -B clean verify

      - uses: actions/upload-artifact@v4
        with:
          name: auth-service-jar
          path: backend/auth-service/target/*.jar

  ################################
  # STAGE 2B: Build Backend - User Service
  ################################
  build-user-service:
    name: Stage 2B - Build User Service
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend/user-service

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - run: mvn -B clean verify

      - uses: actions/upload-artifact@v4
        with:
          name: user-service-jar
          path: backend/user-service/target/*.jar

  ################################
  # STAGE 3: Deploy (Docker Images)
  ################################
  deploy:
    name: Stage 3 - Deploy (Docker Images)
    runs-on: ubuntu-latest

    needs:
      - build-frontend
      - build-auth-service
      - build-user-service

    if: github.ref == 'refs/heads/master'

    steps:
      - uses: actions/checkout@v4

      ################################
      # Download artifacts
      ################################
      - uses: actions/download-artifact@v4
        with:
          name: angular-dist
          path: webapp/dist/

      - uses: actions/download-artifact@v4
        with:
          name: auth-service-jar
          path: backend/auth-service/target/

      - uses: actions/download-artifact@v4
        with:
          name: user-service-jar
          path: backend/user-service/target/

      ################################
      # Docker Login
      ################################
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      ################################
      # Build & Push Frontend Image
      ################################
      - name: Build & Push Frontend Image
        run: |
          docker build \
            -f webapp/Dockerfile \
            -t ghcr.io/${{ github.repository_owner }}/indianfoodrestro-frontend:latest \
            webapp
          docker push ghcr.io/${{ github.repository_owner }}/indianfoodrestro-frontend:latest

      ################################
      # Build & Push Auth Service Image
      ################################
      - name: Build & Push Auth Service Image
        run: |
          docker build \
            -f backend/auth-service/Dockerfile \
            -t ghcr.io/${{ github.repository_owner }}/indianfoodrestro-auth-service:latest \
            backend/auth-service
          docker push ghcr.io/${{ github.repository_owner }}/indianfoodrestro-auth-service:latest

      ################################
      # Build & Push User Service Image
      ################################
      - name: Build & Push User Service Image
        run: |
          docker build \
            -f backend/user-service/Dockerfile \
            -t ghcr.io/${{ github.repository_owner }}/indianfoodrestro-user-service:latest \
            backend/user-service
          docker push ghcr.io/${{ github.repository_owner }}/indianfoodrestro-user-service:latest
